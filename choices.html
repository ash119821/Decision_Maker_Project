<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter Your Choices</title>
  <link rel="stylesheet" href="choices.css">
</head>
<body>
  <div class="choices-container">
    <h1>Enter Your Choices Please</h1>
    <p>Add options for the wheel to choose from:</p>

    <div id="choices-list">
      <input type="text" class="choice-input" placeholder="Choice 1">
    </div>

    <div class="buttons">
      <button id="add-choice">Add More</button>
      <button id="proceed">Proceed to Wheel</button>
    </div>
  </div>

  <script src="choices.js"></script>
</body>
</html>
